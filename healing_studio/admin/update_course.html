<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Update Course</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 20px;
            }
            form {
                max-width: 600px;
                margin: 0 auto;
                background: #f9f9f9;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            input[type="text"],
            textarea {
                width: 100%;
                padding: 10px;
                margin: 5px 0;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            input[type="file"] {
                margin-top: 10px;
            }
            button {
                background-color: #4caf50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                float: right;
            }
            button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <h2>Update Course</h2>
        <form
            action="update_course.php"
            method="POST"
            enctype="multipart/form-data"
        >
            <input type="hidden" name="course_id" value="1" />
            <!-- Replace with actual course ID -->
            <label for="name">Course Name:</label>
            <input
                type="text"
                id="name"
                name="name"
                value="Current Course Name"
                required
            /><br />
            <label for="description">Description:</label><br />
            <textarea id="description" name="description" rows="4" required>
Current course description.</textarea
            ><br />
            <label for="file_to_upload">Upload Image:</label>
            <input
                type="file"
                id="file_to_upload"
                name="file_to_upload"
            /><br />
            <button type="submit">Update Course</button>
        </form>
    </body>
</html>
